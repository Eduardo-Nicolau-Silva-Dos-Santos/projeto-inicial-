<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-container img {
            width: 250px; /* Tamanho harmonioso do logo */
            margin-bottom: 30px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 1.5rem;
        }

        .form-control {
            margin-bottom: 15px;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .footer-text {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #777;
        }

        .footer-text a {
            color: #007bff;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="IMG/logo2.jpg" alt="Logo da Empresa">
        <h2>Login</h2>
        <form onsubmit="return verificarLogin(event)">
            <input type="text" id="email" class="form-control" placeholder="Email" required>
            <input type="password" id="senha" class="form-control" placeholder="Senha" required>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <p class="footer-text">NÃ£o tem uma conta? <a href="#">Cadastre-se</a></p>
    </div>

    <script>
        function verificarLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (email === 'eduardo1@gmail.com' && senha === 'deus2024') {
                window.location.href = 'index.html'; // Redireciona para a tela inicial
            } else {
                alert('Email ou senha incorretos!');
            }
        }
    </script>
</body>
</html>
